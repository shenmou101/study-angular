<!DOCTYPE html>
<html lang="en" ng-app="djMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="djCtrl">
<div class="container">
    <div class="row">
        {{total | nc:2:'RMB'}}
    </div>
</div>

</body>
<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('djMod',[]);
    angular.module('djMod').controller('djCtrl',function ($scope) {
        $scope.total = "362.273444";
    });
    angular.module('djMod').filter('nc',function (currencyFilter,numberFilter) {
        return function (input,limit,prefix) {
            return currencyFilter(numberFilter(input,limit),prefix);
        }
    })
</script>
</html>
