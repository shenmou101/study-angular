<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="HelloCtrl">
   {{name|uppercase}}   <!--过滤器不改变模型的值 只是改变它显示的形式-->
</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    angular.module('helloAngular',[]);
    //获取定义的模块
    angular.module('helloAngular').controller('HelloCtrl', function ($scope,$http,$timeout) {  //$scope是定义控制器后送的作用域对象 也叫视图模型
        $scope.name = 'dengjia';
        $timeout(function () {
            $scope.name = 'timeout';
        },2000)
    });
</script>
</html>
