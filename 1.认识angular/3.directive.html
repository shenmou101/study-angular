<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100px;height: 100px;" red-border>hello</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    angular.module('helloAngular',[]);
    //获取定义的模块
    angular.module('helloAngular').controller('HelloCtrl', function ($scope) {  //$scope是定义控制器后送的作用域对象 也叫视图模型
        var user = {
            name:'dengjia',
            age:23
        };
        $scope.name = user.name;
        $scope.age = user.age;
        $scope.add = function (a,b) {
            return a+b;
        }
    });

    angular.module('helloAngular').directive('redBorder', function () {
        return {
            //链接函数
            /*
            * scope 代表当前的作用域
            * element 代表当前要增加的元素 是一个jquery对象 因此element.不能直接跟原生方法
            * attr 当前元素的所有属性的集合
            * */
            link:function(scope,element,attrs){
                element.css('border','1px solid red');
                element.on('click', function () {
                    alert(element.html())
                })
            }
        }
    });
</script>
</html>
