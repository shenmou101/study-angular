<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="HelloCtrl">
    姓名：{{user.username}}
    年龄：{{add(13,10)}}
</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    angular.module('helloAngular',[]);
    //获取定义的模块
    angular.module('helloAngular').controller('HelloCtrl', function ($scope,$http) {  //$scope是定义控制器后送的作用域对象 也叫视图模型
        //$http 其实是对jquery ajax的封装
        $http.get('users.json').success(function (data) {
            $scope.user = data
        });
        $scope.add = function (a,b) {
            return a+b;
        }
    });
</script>
</html>
